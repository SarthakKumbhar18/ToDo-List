<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Todo List</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* styles.css */

/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark theme background */
    color: #ffffff; /* Light text for contrast */
}

header {
    background-color: #1f1f1f;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2rem;
    color: #ffffff;
}

nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #61dafb; /* Light blue link color */
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #1f1f1f;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    color: #aaaaaa; /* Subtle footer text color */
}

/* Form Styles */
form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #ffffff;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: #ffffff;
}

input:focus {
    outline: none;
    border-color: #61dafb;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #61dafb;
    color: #121212;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #52c2e5;
}

     </style>
</head>
<body class="dark-theme">
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form action="{% url 'signup' %}" method="POST"> {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="uname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="pwd" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Todo List App</p>
    </footer>
</body>
</html>
